<body>
    <script>

        for (var i = 0; i < 3; i++) {
            console.log("반복 코드1");
        }
        for (var j = 0; j < 5; j++) {
            console.log("반복 코드2");
        }
        for (var k = 1; k <= 3; k++) {
            console.log("반복 코드3");
        }
        for (var l = 5; l >= 1; l--) {
            console.log("반복 코드4");
        }
        /* 무한루프

            console.log("반복 코드4");
        } */
    </script>
