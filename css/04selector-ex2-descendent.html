<!DOCTYPE html>
<html>
<head>
    <style>
        .note > h1 {
            color: red;
        }
        /*자손 선택자 : 클래스가 note인 요소의 자손인 p요소*/
        .note p {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="note">
        <div class="error">
            <h1>Lorem, ipsum dolor.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
    </div>

    <div class="note">
        <h1>Lorem, ipsum dolor.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </div>
</body>
</html>
