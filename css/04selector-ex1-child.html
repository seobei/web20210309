<!DOCTYPE html>
<html>

<head>
    <style>
        /* div 요소의 자식인 h1 요소*/
        div > h1 {
            color: red;
        }

        /* 클래스가 note 요소의 자식인 p 요소*/
        
        .note > p{
            text-decoration: underline;
        }
        .error > h1 {
            background-color: gold;
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <h1>Lorem, ipsum dolor.</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="note">
        <h1>Lorem, ipsum dolor.</h1>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>

    <h1>Lorem, ipsum dolor.</h1>
</body>

</html>
