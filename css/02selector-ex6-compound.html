<!DOCTYPE html>
<html>
<head>
    <style>
        .note {
            color: blue;
        }
        h1.note {
            text-decoration: underline;
        }
        p.note {
            background: yellow;
        }
        h1.note.error {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1 class="note">Lorem, ipsum dolor.</h1>
    <h1 class="note error">Voluptas, aliquid iure.</h1>
    <h1>Consectetur, tempora ex.</h1>
    <p class="note">Lorem ipsum dolor sit amet consectetur.</p>
    <p>Iure accusamus vel maxime non tenetur.</p>
    <p>Error officiis eveniet optio aliquam laudantium.</p>
    <!-- p.note>lorem6 -->
    <p class="note">Lorem ipsum dolor sit amet.</p>
    <!-- div.note -->
    <div class="note"></div>
    <!-- .note -->
    <div id="note"></div>
    <!-- p#para1>lorem6 -->
    <p id="para1">Lorem ipsum dolor sit amet consectetur.</p>
    <!-- h1#head.note.error -->
    <h1 id="head1" class="note error"></h1>
</body>
</html>
