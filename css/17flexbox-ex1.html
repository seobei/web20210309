<!DOCTYPE html>
<html>

<head>
    <style>
        .child {
            font-size: 20px;
            color: black;
        }
        .child:nth-child(even) {
            background-color: turquoise;
        }
        .child:nth-child(odd) {
            background-color: wheat;
        }
        .container {
            display: flex;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
    </div>
</body>

</html>
