<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            border: 5px solid green;
        }
        #para1 {
            border-radius: 10px;
        }
        #para2 {
            border-radius: 50px;
        }
        #para3 {
            /* 왼쪽위 오른쪽위 오른쪽아래 왼쪽아래 */
            border-radius: 50px 30px 10px 0px;
        }
        #para4 {
            border-top-left-radius: 50px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 0px;
        }
    </style>
</head>
<body>
    <p id="para1">Lorem ipsum dolor sit amet.</p>
    <p id="para2">Vel, amet nihil. Sit, eligendi?</p>
    <p id="para3">Doloribus mollitia reiciendis inventore totam!</p>
    <p id="para4">Aspernatur eligendi repudiandae ex quasi.</p>
    <p id="para5">Cumque soluta quia neque magnam.</p>
</body>
</html>
